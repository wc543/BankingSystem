name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew assemble --build-cache

      - name: Display CI Paths
        run: |
          echo "${{ github.workspace }}"
          echo "${{ github.event.repository.name }}"

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run tests and generate reports
        run: ./gradlew test jacocoTestReport

      - name: Upload Jacoco Report
        uses: actions/upload-artifact@v3
        with:
          name: Jacoco Report
          path: builds/jacoco/jacoco.xml

  mutation-coverage:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run mutation tests
        run: ./gradlew test pitest

      - name: Archive Pitest Report
        run: tar -czvf build/reports/pitest.tar.gz build/reports/pitest/

      - name: Upload Pitest Report
        uses: actions/upload-artifact@v3
        with:
          name: Pitest Report
          path: build/reports/pitest.tar.gz

  coverage-jdk11:
    runs-on: ubuntu-latest
    needs: mutation-coverage

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate Cobertura Report
        run: |
          python /opt/cover2cover.py builds/jacoco/jacoco.xml src/main/java > builds/cobertura.xml
          python /opt/source2filename.py builds/cobertura.xml

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: Coverage Report
          path: builds/cobertura.xml
